name: Update README with latest releases

on:
  schedule:
    - cron: "0 0 * * *" # daily at midnight UTC
  workflow_dispatch:

jobs:
  update_releases:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - name: Update latest releases
        uses: jayantur13/get-latest-releases@v1
        with:
          repos: |
            jayantur13/get-latest-releases
          readme_path: "README.md"
          max_repos: "3"
          theme: list
          include_body: "true"
          exclude_prereleases: "false"
          header_title: ""
          footer_link_text: "Explore More â†’"
          show_global_footer: "true"
          date_format: "short"
          skip_if_no_change: "true"
          auto_commit: "true"
          token: ${{ secrets.GITHUB_TOKEN }}
