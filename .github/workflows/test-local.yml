name: ðŸ§ª Test Local Action

on:
  workflow_dispatch:

jobs:
  test_local:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed for git push

    steps:
      - uses: actions/checkout@v4
      - name: Run local action
        uses: ./
        with:
          repos: |
            vercel/next.js
            facebook/react
          readme_path: "README.md"
          max_repos: "3"
          theme: list
          include_body: "true"
          exclude_prereleases: "false"
          header_title: ""
          footer_link_text: "Explore More â†’"
          show_global_footer: "true"
          date_format: "short"
          skip_if_no_change: "true"
          auto_commit: "true"
          token: ${{ secrets.GITHUB_TOKEN }}
